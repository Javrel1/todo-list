<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oswald:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>


<div class="container">
    <div class="todo-block">
        <div class="left">
            <div class="text">
                TO-DO LIST
            </div>
            <div class="inputBlock">
                <input id="input" placeholder="Enter Your Task" type="text" class="input">
                <div onclick="Add()" class="add">Add</div>
            </div>
            <div id="element" class="element">
                <!-- Здесь будет создаваться элементы -->
            </div>
        </div>
        <div id="right" class="left" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)">
            <div class="text">
                DONE
            </div>
        </div>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
